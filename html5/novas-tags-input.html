<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8">

		<!--[if lt IE 9]>
			script src="html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		
	<form>
		<!--Associar label com os elementos - Boas práticas -->
		<label for="nome">Nome</label>
		<input type="text" id="nome">
		<br><br>

		<!--Novos Inputs e atributos HTML5 -->
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="teste@teste.com.br" required autofocus>
		<br><br>

		<!--Número -->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="0" max="10" step="2" >
		<br><br>

		<!--URL-->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www." >
		<br><br>

		<!--Pesquisar-->
		<label for="pesquisa">Pesquisar</label>
		<input type="search" id="pesquisa" placeholder="ex: digite algo..." >
		<br><br>

		<!--Range-->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<!--Data-->
		<label for="data">Data</label>
		<input type="date" id="data" >
		<br><br>

		<!--Cor-->
		<label for="cor">Cor</label>
		<input type="color" id="cor" >
		<br><br>

		<input type="submit" name="enviar">
	</form>

	</body>

</html>
